<script>

    function clock() {
        let time = new Date();
        let hours = time.getHours();
        let min = time.getMinutes();
        let sec = time.getSeconds();
        if (hours > 12) {
            hours = hours - 12
        }
        if (hours < 10) {
            hours = "0" + hours
        }
        if (min < 10) {
            min = "0" + min
        }
        if (sec < 10) {
            sec = "0" + sec
        }

        let hur = document.getElementById("hrs")
        hur.innerText = (hours)
        let mun = document.getElementById("mins")
        mun.innerText = (min)
        let sun = document.getElementById("secs")
        sun.innerText = (sec)
    }

    setInterval(() => {
        clock();
    }, 1000);

    let t1 = new Date();
    let hour = t1.getHours();


    if (hour > 12) {
        let tz1 = document.getElementById("tz")
        tz1.innerText = ("PM")
    }

    if (hour >= 8 && hour < 12) {
        let msg1 = document.getElementById("msg")
        msg1.innerText = ("GRAB SOME HEALTHY BREAKFAST!!!")
        let p31 = document.getElementById("p3")
        p31.innerText = ("GOOD MORNING!! WAKE UP !!")
    }

    if (hour >= 12 && hour < 16) {
        let msg1 = document.getElementById("msg")
        msg1.innerText = ("LET'S HAVE SOME LUNCH !!")
        let p31 = document.getElementById("p3")
        p31.innerText = ("GOOD AFTERNOON !! TAKE SOME SLEEP")
    }

    if (hour >= 16 && hour < 21) {

        msg1.innerText = ("STOP YAWNING, GET SOME TEA.. ITS JUST EVENING!")
        let p31 = document.getElementById("p3")

        msg1.innerText = ("CLOSE YOUR EYES AND GO TO SLEEP")
        let p31 = document.getElementById("p3")
        p31.innerText = ("good Night !!")
    }
